<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/details.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>

<body style="height: auto;">
    <div class="meizu-header-wrap" style="position: static">
        <div class="meizu-header-inner">
            <a href="#">
                <span class="iconfont icon-gouwuche"></span>
            </a>
            <!-- 购物车按钮 -->
            <a href="">
                <span class="iconfont icon-denglu"></span>
            </a>
            <!-- 登录按钮 -->
            <div class="meizu-header-inner-search">
                <input type="text" placeholder="魅族 16s Pro" class="meizu-header-inner-search-input">
            </div>
            <!-- 搜索框 -->
            <ul class="meizu-header-inner-ul">

                <a href="">
                    <li>手机</li>
                </a>
                <a href="">
                    <li>声学</li>
                </a>
                <a href="">
                    <li>配件</li>
                </a>
                <a href="">
                    <li>生活</li>
                </a>
                <a href="">
                    <li>Flyme</li>
                </a>
                <a href="">
                    <li>服务</li>
                </a>
                <a href="">
                    <li>专卖店</li>
                </a>
                <a href="">
                    <li>社区</li>
                </a>
                <a href="">
                    <li>APP下载</li>
                </a>
            </ul>
        </div>
    </div>
    <!-- 头部导航 -->

    <div class="middle">
        <p class="b-title"></p>
    </div>

    <div class="main-container">
        <div class="small-pic">
            <div class="wrap">
                <div class="sm">
                    <img src="" alt="" class="s-pic">
                    <!-- 小图 -->
                    <div class="sf"></div>
                </div>
                <!-- 小放大镜 -->
                <div class="bf">
                    <img src="" alt="" class="b-pic">
                </div>
            </div>
            <!-- 大放大镜 -->
            <ul class="pic-ul">
                <li><a href=""><img src="img/pic-li-1.png120x120.jpg" alt=""></a></li>
                <li><a href=""><img src="img/pic-li-1.png120x120.jpg" alt=""></a></li>
                <li><a href=""><img src="img/pic-li-1.png120x120.jpg" alt=""></a></li>
                <li><a href=""><img src="img/pic-li-1.png120x120.jpg" alt=""></a></li>
            </ul>
        </div>
        <!-- 详情页图片 -->

        <div class="property">
            <div class="property-header">
                <h1 class="title">
                    <!-- 商品标题 -->
                </h1>
                <p class="mod-info active"></p>
            </div>
            <!-- 标题 -->

            <div class="property-sell">
                <div class="mod-price">
                    <small>¥</small>
                    <span class="money">69.00</span>
                </div>
            </div>
            <!-- 价格 -->

            <dl class="property-send">
                <dt class="vm-metatit">
                    支
                    <span class="s-space"></span>
                    <span class="s-space"></span>
                    持
                </dt>
                <dd class="mod-bd">
                    <span><i class="iconfont icon-tick"></i>顺丰发货</span>
                    <span><i class="iconfont icon-tick"></i>7天无理由退货</span>
                </dd>
            </dl>
            <!-- 快递 -->

            <div class="property-buy">
                <div class="mod-control">
                    <a href="javascript:;" class="vm-minus" style="right: 90px">-</a>
                    <input type="text" value="1" id="J_quantity" data-max="5">
                    <a href="javascript:;" class="vm-plus">+</a>
                </div>
                <!-- 数量 -->
                <div class="mod-action">
                    <button>
                        加入购物车
                    </button>
                </div>
                <!-- 购买按钮 -->
            </div>
        </div>


    </div>
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
    <script src="script/detail.js"></script>
</body>

</html>
